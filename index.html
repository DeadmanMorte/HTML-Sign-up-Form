<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="GET" action="results.html">
            <label>Your Secret Code (must be 6 alphanumeric characters)</label><span class="required-field">*</span>
            <input type="password" required title="6 Alphanumeric Character Passcode" pattern="[0-9A-Za-z]{6}">
            <div>
                <label for="firstname">Your First Name</label><span class="required-field">*</span>
                <input type="text" id="firstname" name="firstname" required minlength="2" maxlength="35">
                <label for="lastname">Your Last Name</label><span class="required-field">*</span>
                <input type="text" id="lastname" name="lastname" required minlength="2" maxlength="35">
                <label for="age">Your Age</label>
                <input type="number" id="age" name="age" min="21" max="120">
    <h5>Must be 21 years old or older to enter!</h5>
            </div>

            <fieldset>
                <legend> Your Contact Info</legend>
                <label for="email">Email</label><span class="required-field">*</span>
                <input type="email" id="email" name="email" >
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <label for="state-list">Your State</label>
                <input name="state" list="state-list">
                <datalist id="state-list"> 
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CT">Connecticut</option>
                <option value="CO">Colorado</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachussets</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
                </datalist>
                <label for="zipcode">Zipcode</label>
                <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" title="5-Digit US ZIP Code">
            </fieldset>

            <fieldset>
                <legend>Your Preferences</legend>
                <div>
                <input type="radio" id="aruba" name="location" value="Aruba" >
                <label for="aruba">Aruba</label>
                </div>
                <div>
                <input type="radio" id="japan" name="location" value="Japan" checked>
                <label for="japan">Japan</label>
                </div>
                <div>
                <input type="radio" id="nz" name="location" value="New Zealand" >
                <label for="nz">New Zealand</label>
                </div>
                <div>
                <input type="radio" id="reykjavik" name="location" value="Reykjavik" >
                <label for="reykjavik">Reykjavik</label>
                </div>
            </fieldset>
            <div>
                <label for="color">Favorite Color</label>
                <input type="color" id="color" name="color">
            </div>
                <input type="checkbox" id="drinks" name="extras" >
                <label for="drinks">Bottomless Drinks</label>
                <input type="checkbox" id="jokes" name="extras" >
                <label for="jokes">Unlimited Money</label>
                <input type="checkbox" id="minions" name="extras" >
                <label for="minions">Four minions</label>
                <input type="checkbox" id="minions" name="extras" >
                <label for="minions">Superman's exact powers</label>
                <input type="checkbox" id="minions" name="extras" >
                <label for="minions">A spork of Rhodium</label>
            <input type="submit" value="Enter the Contest">
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
